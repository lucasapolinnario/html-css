<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo Vídeos hospedados localmente</h1>
    <p>Esses videos estão hospedados no meu próprio servidor</p>

    <video width="500" poster="imagens/imagem.png" controls loop>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/Meu-Video.mp4v" type="video/mp4v">
        <source src="midia/meu-video.ogv" type="video/ogv">

        <p>Se navegador não tem compartibilidade</p>


    </video>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/9GVIYQoTsdE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>


    
</body>
</html>
